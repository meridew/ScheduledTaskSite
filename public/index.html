<!DOCTYPE html>
<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }

        .card-header:hover {
            background-color: #495057;
            cursor: pointer;
        }

        .light-theme {
            background-color: #f8f9fa !important;
            color: #343a40 !important;
        }

        .light-theme .navbar-brand {
            color: #343a40 !important;
        }

        .light-theme .navbar {
            background-color: #e9ecef !important;
        }

        .light-theme .card {
            background-color: #fff !important;
            color: #343a40 !important;
        }

        .light-theme .card-header:hover {
            background-color: #f1f3f5;
        }

        .light-theme .spinner-border {
            color: #343a40;
        }

        #spinner {
            display:block;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><strong>BlackBerry UEM</strong> | Scheduled Tasks</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" id="search-input" type="search" placeholder="Search"
                aria-label="Search">
            <button class="btn btn-secondary" id="theme-toggle">Toggle Dark Mode</button>
        </form>
    </nav>
    
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-light" id="spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div id="tasks-container" class="container">
        <!-- Task cards will be inserted here dynamically -->
    </div>

    <script src="app.js"></script>
</body>

</html>
